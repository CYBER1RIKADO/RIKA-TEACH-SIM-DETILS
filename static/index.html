<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SIM Lookup Terminal</title>
  <style>
    body {
      background-color: #0a0f0d;
      color: #00ffcc;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    .container {
      background: rgba(0, 255, 204, 0.05);
      border: 2px solid #00ffcc;
      box-shadow: 0 0 20px #00ffcc;
      padding: 40px;
      border-radius: 10px;
      width: 500px;
      text-align: center;
      position: relative;
    }.glitch-title {
  font-size: 24px;
  text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc;
  margin-bottom: 30px;
}

input[type="text"] {
  width: 100%;
  padding: 15px;
  background: black;
  border: 1px solid #00ffcc;
  color: #00ffcc;
  font-size: 16px;
  margin-bottom: 20px;
}

button {
  background: black;
  color: #00ffcc;
  border: 1px solid #00ffcc;
  padding: 12px 20px;
  font-size: 16px;
  cursor: pointer;
  box-shadow: 0 0 10px #00ffcc;
}

.result {
  margin-top: 30px;
  text-align: left;
  background-color: rgba(0, 255, 204, 0.08);
  padding: 20px;
  border: 1px dashed #00ffcc;
  border-radius: 5px;
  white-space: pre-wrap;
}

  </style>
</head>
<body>
  <div class="container">
    <div class="glitch-title">RIKA TECH SIM DETAILS TERMINAL</div>
    <input type="text" id="phoneInput" placeholder="Enter phone number...">
    <button onclick="scanNumber()">SCAN</button>
    <div class="result" id="resultBox"></div>
  </div>
  <script>
    async function scanNumber() {
      const number = document.getElementById("phoneInput").value;
      const resultBox = document.getElementById("resultBox");if (!number) {
    resultBox.innerText = "[!] Please enter a valid number.";
    return;
  }

  resultBox.innerText = "[*] Scanning...";
  try {
    const res = await fetch(`/api/simlookup?number=${number}`);
    const data = await res.json();

    if (data.error) {
      resultBox.innerText = `[!] ${data.error}`;
    } else {
      const output = `

[SIM SCAN RESULT]

Number     : ${data.number || "-"} SIM Type   : ${data.line_type || data.sim_type || "-"} Operator   : ${data.carrier || data.operator || "-"} Location   : ${data.location || data.country || "-"} IMEI       : ${data.imei || "(Not available)"} Status     : ${data.status || "(N/A)"} Last Seen  : ${data.last_seen || "(N/A)"} ----------------------; resultBox.innerText = output; } } catch (error) { resultBox.innerText = [!] Error: ${error.message}`; } } </script>

</body>
  </html>
